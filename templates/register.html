{% extends "base.html" %}
{% block content %}
<div class="auth-container" style="text-align: center; max-width: 600px; margin: 50px auto; padding: 20px;">
    <h1 style="color: #333; margin-bottom: 30px;">Register</h1>
    <p style="color: #666; margin-bottom: 30px;">Please choose your registration type:</p>
    
    <div style="display: flex; justify-content: center; gap: 20px;">
        <a href="{{ url_for('register_customer') }}" class="btn" 
           style="display: inline-block;
                  padding: 15px 30px;
                  background-color: #007bff;
                  color: white;
                  text-decoration: none;
                  border-radius: 5px;
                  transition: background-color 0.3s;">
            Register as Customer
        </a>
        <a href="{{ url_for('register_staff') }}" class="btn" 
           style="display: inline-block;
                  padding: 15px 30px;
                  background-color: #28a745;
                  color: white;
                  text-decoration: none;
                  border-radius: 5px;
                  transition: background-color 0.3s;">
            Register as Airline Staff
        </a>
    </div>
    
    <p style="margin-top: 30px; color: #666;">
        Already have an account? 
        <a href="{{ url_for('login') }}" style="color: #007bff; text-decoration: none;">
            Login here
        </a>
    </p>
</div>

<style>
    .btn:hover {
        opacity: 0.9;
        transform: translateY(-1px);
    }
</style>
{% endblock %}
