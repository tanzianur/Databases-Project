{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <h1>Register</h1>
    <form action="{{ url_for('register_auth') }}" method="POST">
        <div class="form-group">
            <label for="user_type">User Type:</label>
            <select name="user_type" id="user_type" required onchange="toggleFields()">
                <option value="customer">Customer</option>
                <option value="staff">Airline Staff</option>
            </select>
        </div>

        <!-- Customer Fields -->
        <div id="customer-fields" class="user-fields">
            <h3>Customer Information</h3>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="building_number">Building Number:</label>
                <input type="text" name="building_number" id="building_number">
            </div>
            <div class="form-group">
                <label for="street">Street:</label>
                <input type="text" name="street" id="street">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" name="city" id="city">
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" name="state" id="state">
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" name="phone_number" id="phone_number">
            </div>
            <div class="form-group">
                <label for="passport_number">Passport Number:</label>
                <input type="text" name="passport_number" id="passport_number">
            </div>
            <div class="form-group">
                <label for="passport_expiration">Passport Expiration:</label>
                <input type="date" name="passport_expiration" id="passport_expiration">
            </div>
            <div class="form-group">
                <label for="passport_country">Passport Country:</label>
                <input type="text" name="passport_country" id="passport_country">
            </div>
            <div class="form-group">
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" name="date_of_birth" id="date_of_birth" required>
            </div>
        </div>

        <!-- Staff Fields -->
        <div id="staff-fields" class="user-fields" style="display: none;">
            <h3>Airline Staff Information</h3>
            <div class="form-group">
                <label for="staff_username">Username:</label>
                <input type="text" name="username" id="staff_username" required>
            </div>
            <div class="form-group">
                <label for="staff_password">Password:</label>
                <input type="password" name="password" id="staff_password" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required>
            </div>
            <div class="form-group">
                <label for="staff_date_of_birth">Date of Birth:</label>
                <input type="date" name="date_of_birth" id="staff_date_of_birth" required>
            </div>
            <div class="form-group">
                <label for="airline_name">Airline Name:</label>
                <input type="text" name="airline_name" id="airline_name" required>
            </div>
            
            <!-- Phone Numbers -->
            <div class="form-group">
                <label>Phone Numbers:</label>
                <div id="phone_numbers">
                    <div class="phone-number-group">
                        <input type="text" name="phone_numbers[]" placeholder="Phone Number">
                        <button type="button" class="remove-phone" onclick="removePhone(this)">Remove</button>
                    </div>
                </div>
                <button type="button" class="add-phone" onclick="addPhone()">Add Another Phone Number</button>
            </div>

            <!-- Email Addresses -->
            <div class="form-group">
                <label>Email Addresses:</label>
                <div id="emails">
                    <div class="email-group">
                        <input type="email" name="emails[]" placeholder="Email Address" required>
                        <button type="button" class="remove-email" onclick="removeEmail(this)">Remove</button>
                    </div>
                </div>
                <button type="button" class="add-email" onclick="addEmail()">Add Another Email</button>
            </div>
        </div>

        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
</div>

<script>
function toggleFields() {
    const userType = document.getElementById('user_type').value;
    document.getElementById('customer-fields').style.display = userType === 'customer' ? 'block' : 'none';
    document.getElementById('staff-fields').style.display = userType === 'staff' ? 'block' : 'none';
}

function addPhone() {
    const container = document.getElementById('phone_numbers');
    const div = document.createElement('div');
    div.className = 'phone-number-group';
    div.innerHTML = `
        <input type="text" name="phone_numbers[]" placeholder="Phone Number">
        <button type="button" class="remove-phone" onclick="removePhone(this)">Remove</button>
    `;
    container.appendChild(div);
}

function removePhone(button) {
    button.parentElement.remove();
}

function addEmail() {
    const container = document.getElementById('emails');
    const div = document.createElement('div');
    div.className = 'email-group';
    div.innerHTML = `
        <input type="email" name="emails[]" placeholder="Email Address">
        <button type="button" class="remove-email" onclick="removeEmail(this)">Remove</button>
    `;
    container.appendChild(div);
}

function removeEmail(button) {
    button.parentElement.remove();
}
</script>
{% endblock %}
